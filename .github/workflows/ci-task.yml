name: CI

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

concurrency:
  group: pull-${{ github.ref }}-ci
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  NEXT_PUBLIC_APP_ENV: test
  NODE_ENV: test
  SOLANA_RPC: "https://api.devnet.solana.com"
  SKIP_ENV_VALIDATION: 1
  AVE_API_KEY: ${{ secrets.AVE_API_KEY }}
  BACKEND_SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
  JUP_API_KEY: ${{ secrets.JUP_API_KEY }}
  OKX_API_KEY: ${{ secrets.OKX_API_KEY }}
  OKX_API_PASSPHRASE: ${{ secrets.OKX_API_PASSPHRASE }}
  OKX_PROJECT_ID: ${{ secrets.OKX_PROJECT_ID }}
  OKX_SECRET_KEY: ${{ secrets.OKX_SECRET_KEY }}
  ONE_INCH_API_KEY: ${{ secrets.ONE_INCH_API_KEY }}
  PRIVY_SECRET: ${{ secrets.PRIVY_SECRET }}
  PRIVY_VERIFICATION_KEY_BASE64: ${{ secrets.PRIVY_VERIFICATION_KEY_BASE64 }}

jobs:
  lint:
    name: "lint"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "ğŸ™ï¸ Check out code"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "ğŸ§¹ ES Lint"
        shell: bash
        run: |
          pnpm lint

  type-check:
    name: "type check"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "ğŸ™ï¸ Check out code"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "ğŸ§¹ Type check"
        shell: bash
        run: |
          pnpm type-check

  test:
    name: "test"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: "ğŸ™ï¸ Check out code"
        uses: actions/checkout@v4

      - name: "ğŸ’½ï¸  Setup"
        id: dash-init
        uses: ./.github/actions/setup

      - name: "ğŸ§¹ Test"
        shell: bash
        run: |
          pnpm test

